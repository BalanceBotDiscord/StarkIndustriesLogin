<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Stark Industries</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
        font-family: 'Orbitron', sans-serif;
        margin: 0; padding: 0;
        height: 100vh;
        display: flex; justify-content: center; align-items: center;
        background: url('https://i.imgur.com/5f0s3Mb.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #00ffff;
    }
    .login-container {
        background: rgba(0,0,0,0.7);
        padding: 40px 50px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }
    .login-container h2 { color: #00ffff; margin-bottom: 30px; }
    input {
        width: 100%; padding: 12px; margin: 10px 0;
        border-radius: 8px; border: 1px solid #00ffff;
        background: rgba(0,0,0,0.5); color: #00ffff; font-size: 16px;
    }
    input::placeholder { color: #00ffffaa; }
    button {
        padding: 12px 20px; background-color: #00ffff; color: black;
        border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px;
        margin-top: 10px; transition: 0.3s;
    }
    button:hover { background-color: #00cccc; }
    .error { color: #ff4d4d; margin-top: 10px; }
</style>
</head>
<body>
<div class="login-container">
    <h2>Login Stark Industries</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <div class="error" id="error"></div>
</div>

<script>
function checkLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');

    if(username === "Stark" && password === "99Activate") {
        // Redirect to Jarvis AI portal
        window.location.href = "portal.html";
    } else {
        errorDiv.textContent = "Incorrect username or password!";
    }
}
</script>
</body>
</html>
