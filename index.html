<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Stark Industries</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://m.media-amazon.com/images/I/51wj2gwAJ2L.jpg') no-repeat center center fixed; /* Stark Industries background */
            background-size: cover;
            color: #fff;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #00ffff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #00ffff;
            background: rgba(0,0,0,0.5);
            color: #00ffff;
            font-size: 16px;
        }

        input::placeholder {
            color: #00ffffaa;
        }

        button {
            padding: 12px 20px;
            background-color: #00ffff;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00cccc;
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Stark Industries</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            if(username === "Stark" && password === "99Activate") {
                // Redirect to another website
                window.location.href = "https://99lmsfileuploadfolder.s3.ap-south-1.amazonaws.com/uploaded/IDEFiles/6626c0aff704ce2dfacb189c/68bae951a850eaec4b0340d0/index.html?v=1757080300915"; // <-- Change this to your desired URL
            } else {
                errorDiv.textContent = "Incorrect username or password!";
            }
        }
    </script>
</body>
</html>
